<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/styleOpcUsuario.css">
    <link rel="stylesheet" href="../static/css/stylesHome.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
           <span class="puntito">.</span>
           <a href="#" class="logo">Clínica de Psicopedagogía</a>
           <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                 <li class="nav__item">
                    <a href="home.html" class="nav__link" >Inicio</a>
                 </li>
                 <li class="nav__item">
                    <a href="opcionesUsuario.html" class="nav__link" >Ingreso de datos</a>
                 </li>
                 <li class="nav__item">
                    <a href="#" class="nav__link" >Información de pacientes</a>
                 </li>
                 <li class="nav__item">
                    <a href="#" class="nav__link">Facturación</a>
                 </li>
                 <li class="nav__item">
                    <a href="#" class="nav__link" >Agenda</a>
                 </li>
              </ul>
              <div class="nav__close" id="nav-close">
                 <i class="ri-close-line"></i>
              </div>
           </div>

           <div class="nav__actions">
            <div class="dropdown">
                <button class="dropdown__button" onclick="toggleDropdown('config-dropdown')">
                    <i class="fas fa-cog"></i> Configuración
                </button>
                <div class="dropdown__content" id="config-dropdown">
                    <a href="/usuarios">Usuarios</a>
                    <a href="/acerca-de">Acerca de</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown__button" onclick="toggleDropdown('profile-dropdown')">
                    <i class="fas fa-user"></i> Perfil
                </button>
                <div class="dropdown__content" id="profile-dropdown">
                    <a href="/opciones-cuenta">Opciones de cuenta</a>
                    <a href="/cerrar-sesion">Cerrar sesión</a>
                </div>
            </div>
        </div>
      
    </header>      

    <div class="block">
        <div class="title">Información personal</div>
        <form id="personal-info-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
    
  
  <div class="block">
    <div class="title">Cambiar contraseña</div>
    <form id="change-password-form">
        <div>
            <label for="current-password">Contraseña actual:</label>
            <input type="password" id="current-password" name="current-password" required>
        </div>
        <div>
            <label for="new-password">Nueva contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <div>
            <label for="confirm-new-password">Confirmar nueva contraseña:</label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" required>
        </div>
        <button type="submit">Guardar</button>
    </form>
</div>

  <script src="../static/js/menu.js"></script>
</body>
</html>
