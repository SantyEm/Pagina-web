<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/css/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>


    {% if error %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            alert("{{ error }}");
        });
    </script>
    {% endif %}
    
    {% if success_message %}
    <script>
        setTimeout(function() {
            alert("{{ success_message }}");
        }, 500); // Espera 500 milisegundos (medio segundo) antes de mostrar el mensaje
    </script>
    {% endif %}

    <div class="wrapper">
        <form action="/processLogin" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember">Recuérdame
                </label>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="forgot-password">
            <a href="/forgot_password">¿Olvidaste la contraseña?</a>
        </div>
        <!-- 
        <div class="register-link">
            <a href="/registrarse">¿No tienes una cuenta?</a>
        </div>
        -->
    </div>
  
</body>
</html>
