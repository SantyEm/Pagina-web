<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/remixicon.css" rel="stylesheet">
    <<link rel="stylesheet" href="/static/css/styleFormEditar.css">

	<title>Edición de Datos del Padre</title>
</head>
<body>
	<div class="container">
        <h1 class="title">Edición de Datos del Padre</h1>
        <form id="editar-padre" action="/editar-padre" method="post">
            <div class="form-group">
                <input type="hidden" name="id_padre" value="{{ padre['Id_padre'] }}">
                <label for="nombres" class="label">Nombres:</label>
                <input type="text" id="nombres" name="nombres" value="{{ padre['Nombres'] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido" class="label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ padre['Apellido'] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono" class="label">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ padre['Telefono'] }}" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="ocupacion" class="label">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" value="{{ padre['Ocupacion'] }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento" class="label">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ padre['Fecha_nacimiento'] }}" required>
            </div>
            <div class="form-group">
                <label for="nivel_educacion" class="label">Nivel de Educación:</label>
                <select id="nivel_educacion" name="nivel_educacion">
                    <option value="1" {% if padre['nivel'] == 1 %}selected{% endif %}>Educación Inicial</option>
                    <option value="2" {% if padre['nivel'] == 2 %}selected{% endif %}>Educación Primaria</option>
                    <option value="3" {% if padre['nivel'] == 3 %}selected{% endif %}>Educación Secundaria</option>
                    <option value="4" {% if padre['nivel'] == 4 %}selected{% endif %}>Educación Superior</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo_relacion">Tipo de Relación:</label>
                <input type="text" id="tipo_relacion" name="tipo_relacion" required>
            </div>
            <button type="submit" class="btn-submit">Guardar Edición</button>
        </form>
    </div>

    {% if mensaje %}
  <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}
</body>
</html>
