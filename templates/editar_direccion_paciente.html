<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styleFormEditar.css">
    <title>Edición de Dirección del Paciente</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Edición de Dirección del Paciente</h1>
        <form action="/paciente/direcciones/actualizar/{{ direccion.id_paciente }}/{{ direccion.id_direccion }}" method="post">
            <input type="hidden" name="id_direccion" value="{{ direccion.id_direccion }}">
            <label>Dirección:</label>
            <input type="text" name="direccion" value="{{ direccion.direccion }}" required>
            <br>
            <label>Ciudad:</label>
            <input type="text" name="ciudad" value="{{ direccion.ciudad }}" required>
            <br>
            <label>Estado:</label>
            <input type="text" name="estado" value="{{ direccion.estado }}" required>
            <br>
            <label>Código Postal:</label>
            <input type="text" name="codigo_postal" value="{{ direccion.codigo_postal }}" required>
            <br>
            <button type="submit">Guardar Edición</button>
        </form>
    </div>
</body>
</html>
