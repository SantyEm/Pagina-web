<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña - Paso 1</title>
    <link rel="stylesheet" href="../static/css/styleLoginCambioContraseña1.css">
</head>
<body>
    <div class="wrapper">
        <h1>Cambiar contraseña - Paso 1</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

    <form action="/forgot_password" method="POST">
        <label for="username_or_email">Ingres Nombre de Usuario o Email:</label>
        <input type="text" id="username_or_email" name="username_or_email" required><br>

        <button type="submit">Continuar</button>
    </form>
</body>
</html>
