<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../static/css/stiloRegistro.css">
    <script>
        function validarContraseña() {
            var contraseña = document.getElementById('contraseña').value;
            var mensaje = "";

            if (contraseña.length < 8) {
                mensaje += "La contraseña debe tener al menos 8 caracteres.\n";
            }
            if (!/[A-Z]/.test(contraseña)) {
                mensaje += "La contraseña debe contener al menos una letra mayúscula.\n";
            }
            if (!/[a-z]/.test(contraseña)) {
                mensaje += "La contraseña debe contener al menos una letra minúscula.\n";
            }
            if (!/[0-9]/.test(contraseña)) {
                mensaje += "La contraseña debe contener al menos un número.\n";
            }
            if (!/[!@#$%^&*]/.test(contraseña)) {
                mensaje += "La contraseña debe contener al menos un carácter especial (!@#$%^&*).\n";
            }

            if (mensaje) {
                alert(mensaje);
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>Registro de Usuario</h1>
        <form action="/registrar_usuario" method="POST" onsubmit="return validarContraseña()">
            <label for="nombre_usuario">Nombre del Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            <br>
            <label for="apellido_usuario">Apellido del Usuario:</label>
            <input type="text" id="apellido_usuario" name="apellido_usuario" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="pregunta_seguridad">Pregunta de Seguridad:</label>
            <select id="pregunta_seguridad" name="pregunta_seguridad" required>
                <option value="">Selecciona una pregunta</option>
                <option value="¿Cuál es el nombre de tu primera mascota?">¿Cuál es el nombre de tu primera mascota?</option>
                <option value="¿Cuál es el nombre de tu mejor amigo de la infancia?">¿Cuál es el nombre de tu mejor amigo de la infancia?</option>
                <option value="¿Cuál fue tu primer trabajo?">¿Cuál fue tu primer trabajo?</option>
                <option value="¿En qué ciudad naciste?">¿En qué ciudad naciste?</option>
                <option value="¿Cuál es el nombre de tu madre?">¿Cuál es el nombre de tu madre?</option>
            </select>
            <br>
            <label for="respuesta_seguridad">Respuesta de Seguridad:</label>
            <input type="text" id="respuesta_seguridad" name="respuesta_seguridad" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
